# Configuration Netlify pour le site vitrine Huntsterpieces
[build]
  publish = "."
  
# Headers HTTP pour performance et sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirections
[[redirects]]
  from = "/mentions-legales"
  to = "/mentions-legales.html"
  status = 200

# Configuration pour SPA (si besoin)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

